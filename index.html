<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Accountant</title>
    <!-- BootStrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/be802dc27a.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="container mt-5 mb-3">
        <h1 class="display-5 text-center fw-bold section-title">Personal Accountant <i class="fa-solid fa-dollar-sign"></i></h1>
    </header>
    <!-- Main -->
    <main class="container my-5">
        <div class="row g-2">
            <div class="col-md-7">
                <!-- Image -->
                <img class="img-fluid" src="images/money-min.jpg" alt="">
            </div>
            <!-- Calculation Area -->
            <div class="col-md-5">
                <!-- Income -->
                <h3 class="text-center mt-2 mb-4">Income</h3>
                <div class="input-group flex-nowrap w-75 mx-auto">
                    <span class="input-group-text border-0 me-1 rounded-1 fw-bold" id="addon-wrapping">Income :</span>
                    <input id="income-input" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <!-- Expenses -->
                <h3 class="text-center mt-2 mt-4 mb-3">Expenses</h3>
                <div class="input-group flex-nowrap w-75 mx-auto my-3">
                    <!-- Food -->
                    <span class="input-group-text border-0 me-1 rounded-1 fw-bold" id="addon-wrapping">Food : </span>
                    <input id="food-cost" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap w-75 mx-auto my-3">
                    <!-- Rent -->
                    <span class="input-group-text border-0 me-1 rounded-1 fw-bold" id="addon-wrapping">Rent :</span>
                    <input id="rent-cost" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap w-75 mx-auto my-3">
                    <!-- Clothes -->
                    <span class="input-group-text border-0 me-1 rounded-1 fw-bold" id="addon-wrapping">Clothes :</span>
                    <input id="cloth-cost" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div id="input-error" class="alert alert-danger" role="alert">
                    <h5 id="error-message" class="text-center"></h5>
                </div>
                <div class="w-25 mx-auto">
                    <button id="calculate-btn" class="btn btn-success fw-bold px-4 py-2">Calculate</button>
                </div>
                <h4 class="mt-4 mb-3 text-center">Total Expenses: <span id="total-expense">00</span></h4>
                <h4 class="my-3 text-center">Balance: <span id="balance">00</span></h4>
                <!-- Savings -->
                <div class="input-group flex-nowrap w-75 mx-auto my-3">
                    <span class="input-group-text border-0 me-1 rounded-1 fw-bold" id="addon-wrapping">Save :</span>
                    <input id="save-input" type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                    <i class="fa-solid fa-percent px-3 py-2"></i>
                    <button id="save-btn" class="btn btn-success ms-1 px-3 py-1">Save</button>
                </div>
                <h4 class="mt-4 mb-3 text-center">Saving Amount: <span id="saving-amount">00</span></h4>
                <h4 class="my-3 text-center">Remaining Balance: <span id="remaining-balance">00</span></h4>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
